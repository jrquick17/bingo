<ion-header class="hidden-print">
  <ion-toolbar>
    <ion-title>
      Demo: Football-Bingo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="hidden-print">
    <ion-col [size]="12">
      <ion-card>
        <ion-row>
          <ion-col [size]="12"
                   [sizeMd]="6">
            <ion-button class="accept-button"
                        [size]="'full'"
                        (click)="toggleInstructions()">
              Show Instructions
            </ion-button>
          </ion-col>

          <ion-col [size]="12"
                   [sizeMd]="6">
            <ion-button class="accept-button"
                        [size]="'full'"
                        (click)="toggleCategories()">
              Add/Remove Categories
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row *ngIf="showCategories">
          <ion-col [size]="12">
            <ion-text>
              Add and remove categories to make the board better reflect both the game you're watching and the game you want to play!
            </ion-text>
          </ion-col>

          <ion-col *ngFor="let category of allCategories"
                   style="padding: 10px;"
                   [size]="12"
                   [sizeMd]="6">
            <ion-label>
              {{ category.title }}
            </ion-label>

            <ion-checkbox style="position: absolute; right: 10px;"
                          (ionChange)="select(category)"
                          [checked]="category.selected"></ion-checkbox>
          </ion-col>
        </ion-row>

        <ion-card-content *ngIf="showInstructions">
          <ion-list>
            <ion-item>
              Help
            </ion-item>

            <ion-item *ngFor="let help of helps">
              <ion-text>
                * {{ help }}
              </ion-text>
            </ion-item>

            <ion-item-divider></ion-item-divider>

            <ion-item>
              Rules
            </ion-item>

            <ion-item *ngFor="let instruction of instructions">
              <ion-text>
                * {{ instruction }}
              </ion-text>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let r of [] | range:5">
    <ion-col *ngFor="let c of [] | range:5"
             [ngStyle]="{ 'height': columnHeight + 'px', 'width': columnHeight + 'px' }"
             text-center>
      <ion-label>
        {{ getSquare(r, c) }}
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="hidden-print">
    <ion-col [size]="12">
      <ion-button class="accept-button"
                  [size]="'full'"
                  (click)="generate()">
        Generate Board
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
